<!DOCTYPE html>
<html>
<head>
	<title>Drum Pad</title>
	<link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<style>
	body{
		background-color: #ECECEC;
		font-family: 'Cuprum', sans-serif;
		text-align: center;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	table{
		text-align: center;
		position: absolute;
		top: 10%;
		left: 0%;
		width: 100%;
		height: 90%;
		font-size: 3em;
		
	}
	table p{
		width: 20%;
		margin: 0px;
		margin-right: 0px;
	}
	.pad{
		background-color: #00B16A;
		margin-left:10px;
		margin-right:10px; 
		border: 3px solid white;
		box-shadow: 0px 0px 0px 0px #00B16A;
		min-width: 25%;
		max-width: 25%;

	}

	td:active{
		-webkit-box-shadow: inset -1px 0px 278px 200px rgba(255,255,255,0.31);
 		-moz-box-shadow: inset -1px 0px 278px 200px rgba(255,255,255,0.31);
		box-shadow: inset -1px 0px 278px 200px rgba(255,255,255,0.31);
	}

	#head{
		font-size: 25px;
		width: 100%;
		height: 10%;
	}
	</style>
</head>
<body>
	<h1>Drum Pad</h1>
	<table>
		
		<tr>
		<td id ="p1" class="pad">Q</td>
		<td id ="p2" class="pad">W</td>
		<td id ="p3" class="pad">E</td>
		<td id ="p4" class="pad">R</td>
		</tr>
		<tr>
		<td id ="p5" class="pad">F</td>
		<td id ="p6" class="pad">G</td>
		<td id ="p7" class="pad">O</td>
		<td id ="p8" class="pad">P</td>
		</tr>
		<tr>
		<td id ="p9" class="pad">[</td>
		<td id ="p10" class="pad">]</td>
		<td id ="p11" class="pad">J</td>
		<td  id ="p12" class="pad">K</td>
		</tr>
	</table>
	<script>
		var context = new AudioContext();
		var request = new XMLHttpRequest();

		
		
		var urls=["Samples/Bass_Drop_28.wav",
					"Samples/Bl_K.wav",
					"Samples/Clap 6.wav",
					"Samples/Lex Clap 19.wav",
					"Samples/DT - Snare14.wav",
					"Samples/Snare 10.wav",
					"Samples/Hat 5.WAV",
					"Samples/Hat_Closed_09.wav",
					"Samples/Cymbal_Ride.wav",
					"Samples/Kid Urban Perc1 14.wav",
					"Samples/drum (36).wav",
					"Samples/Magnets Kick.wav"];

		function play(i){
			request.open('GET',urls[i],true);
			request.responseType= 'arraybuffer';
			request.onload=function(){
				context.decodeAudioData(request.response, function(buf){
				var bufferSource = context.createBufferSource();
				bufferSource.buffer=buf;
				bufferSource.connect(context.destination);
				bufferSource.start(0);
			});
			}
			request.send();
		}

		document.getElementById('p1').addEventListener('mousedown',function(){ play(0);  });
		document.getElementById('p2').addEventListener('mousedown',function(){ play(1); });
		document.getElementById('p3').addEventListener('mousedown',function(){ play(2); });
		document.getElementById('p4').addEventListener('mousedown',function(){ play(3); });
		document.getElementById('p5').addEventListener('mousedown',function(){ play(4); });
		document.getElementById('p6').addEventListener('mousedown',function(){ play(5); });
		document.getElementById('p7').addEventListener('mousedown',function(){ play(6); });
		document.getElementById('p8').addEventListener('mousedown',function(){ play(7); });
		document.getElementById('p9').addEventListener('mousedown',function(){ play(8); });
		document.getElementById('p10').addEventListener('mousedown',function(){ play(9); });
		document.getElementById('p11').addEventListener('mousedown',function(){ play(10); });
		document.getElementById('p12').addEventListener('mousedown',function(){ play(11); });

		window.addEventListener('keydown', function(event){
			switch (event.keyCode) {
				case 81:{
					down('p1');
					play(0);
					break;
				}
				case 87:{
					down('p2');
					play(1);
					break;
				}
				case 69:{
					down('p3');
					play(2);
					break;
				}
				case 82:{
					down('p4');
					play(3);
					break;
				}
				case 70:{
					down('p5');
					play(4);
					break;
				}
				case 71:{
					down('p6');
					play(5);
					break;
				}
				case 79:{
					down('p7');
					play(6);
					break;
				}
				case 80:{
					down('p8');
					play(7);
					break;
				}
				case 219:{
					down('p9');
					play(8);
					break;
				}
				case 221:{
					down('p10');
					play(9);
					break;
				}
				case 74:{
					down('p11');
					play(10);
					break;
				}
				case 75:{
					down('p12');
					play(11);
					break;
				}
			};
		});

		function down(id){
			document.getElementById(id).style.webkitBoxShadow="inset -1px 0px 278px 200px rgba(255,255,255,0.31)";
			document.getElementById(id).style.oBoxShadow="inset -1px 0px 278px 200px rgba(255,255,255,0.31)";
			document.getElementById(id).style.mozBoxShadow="inset -1px 0px 278px 200px rgba(255,255,255,0.31)";
		}

		function up(id){
			document.getElementById(id).style.webkitBoxShadow="0px 0px 0px 0px rgba(255,255,255,0.31)";
			document.getElementById(id).style.oBoxShadow="0px 0px 0px 0px rgba(255,255,255,0.31)";
			document.getElementById(id).style.mozBoxShadow="0px 0px 0px 0px rgba(255,255,255,0.31)";
		}

		window.addEventListener('keyup', function(event){
			switch (event.keyCode) {
			case 81:{
					up('p1');
					break;
				}
				case 87:{
					up('p2');
					break;
				}
				case 69:{
					up('p3');
					break;
				}
				case 82:{
					up('p4');
					break;
				}
				case 70:{
					up('p5');
					break;
				}
				case 71:{
					up('p6');
					break;
				}
				case 79:{
					up('p7');
					break;
				}
				case 80:{
					up('p8');
					break;
				}
				case 219:{
					up('p9');
					break;
				}
				case 221:{
					up('p10');
					break;
				}
				case 74:{
					up('p11');
					break;
				}
				case 75:{
					up('p12');
					break;
				}
			};
		})
	</script>
</body>
</html>
