<!DOCTYPE html>
<html>
<head>
	<title>Drum Pad</title>
	<link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
	<style>
	body{
			background-color: #ECECEC;
			font-family: 'Cuprum', sans-serif;
		}

	table{
		text-align: center;
		position: absolute;
		top: 0%;
		left: 0%;
		width: 100%;
		height: 100%;
		
	}

	.pad{
		background-color: #00B16A;
		margin-left:10px;
		margin-right:10px; 
		border: 3px solid white;
		box-shadow: 0px 0px 0px 0px #00B16A;
	}

	td:active{
		-webkit-box-shadow: inset -1px 0px 278px 200px rgba(255,255,255,0.31);
 		-moz-box-shadow: inset -1px 0px 278px 200px rgba(255,255,255,0.31);
		box-shadow: inset -1px 0px 278px 200px rgba(255,255,255,0.31);
	}

	#head{
		font-size: 30px;
		width: 100%;
		height: 10%;
	}
	</style>
</head>
<body onload="initPads()">
	<table>
		<tr id="head"><td colspan="4">Drum Pad</td></tr>
		<tr><td class="pad"></td><td class="pad"></td><td class="pad"></td><td class="pad"></td></tr>
		<tr><td class="pad"></td><td class="pad"></td><td class="pad"></td><td class="pad"></td></tr>
		<tr><td class="pad"></td><td class="pad"></td><td class="pad"></td><td class="pad"></td></tr>
	</table>
	<script>
		var context = new AudioContext();
		var request = new XMLHttpRequest();
		var pads=[];
		/*var urls=["https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Bass_Drop_28.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Bl_K.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Clap%206.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Lex%20Clap%2019.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/DT%20-%20Snare14.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Snare%2010.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Hat%205.WAV",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Hat_Closed_09.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Cymbal_Ride.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/Kid%20Urban%20Perc1%2014.wav",
					"https://github.com/Noor0/SampleDrumPad/blob/master/Samples/drum%20(36).wav",
					""];*/
		var htmlPads=document.getElementsByTagName('td');
		var urls=["Samples/Bass_Drop_28.wav",
					"Samples/Bl_K.wav",
					"Samples/Clap 6.wav",
					"Samples/Lex Clap 19.wav",
					"Samples/DT - Snare14.wav",
					"Samples/Snare 10.wav",
					"Samples/Hat 5.WAV",
					"Samples/Hat_Closed_09.wav",
					"Samples/Cymbal_Ride.wav",
					"Samples/Kid Urban Perc1 14.wav",
					"Samples/drum (36).wav",
					"Samples/Magnets Kick.wav"];


		function pad(element,name,decodedBuffer,play){
			this.element=element;
			this.name=name;
			this.decodedBuffer=decodedBuffer;
			this.play=play;
		}
		
		function initPads(){
			for(var i =0 ; i<urls.length ; i++){

				request.open('GET',urls[i],true);
				request.responseType= 'arraybuffer';
				request.onload = function (){
					context.decodeAudioData(request.response,function(decodedBuffer){
						var play = function(){
							//bufSrcNode.stop();
							var bufSrcNode=context.createBufferSource();
							bufSrcNode.buffer=decodedBuffer;
							bufSrcNode.connect(context.dextination);
							bufSrcNode.start(0);
						}
						var namep="p"+i;
						var element=htmlPads[i].addEventListener('mousedown',function(){this.play();} );
						var pp = new pad(element,namep,decodedBuffer,play);
						pads.push(pp);
					});
				};
				request.send();
			}
		}
	</script>
</body>
</html>
